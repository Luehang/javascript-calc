<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Aldrich|Allerta+Stencil|Black+Ops+One|VT323" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <section>
      <img src="https://s-media-cache-ak0.pinimg.com/originals/87/cc/ef/87ccef4ac5c4689fcca749f3a39e63ca.jpg">
      <h1>Basic Calculator</h1>
      <h2 id="num"></h2>
      <div class="container">
        <div class="buttons-row1">
          <button id="clear-memory"><p>AC</p></button>
          <button id="clear-entry"><p>CE</p></button>
          <button id="percent"><p>%</p></button>
          <button id="divide"><p>/</p></button>
        </div>
        <div class="buttons-row2">
          <button id="seven"><p>7</p></button>
          <button id="eight"><p>8</p></button>
          <button id="nine"><p>9</p></button>
          <button id="multiply"><p>x</p></button>
        </div>
        <div class="buttons-row3">
          <button id="four"><p>4</p></button>
          <button id="five"><p>5</p></button>
          <button id="six"><p>6</p></button>
          <button id="subtract"><p>-</p></button>
        </div>
        <div class="buttons-row4">
          <button id="one"><p>1</p></button>
          <button id="two"><p>2</p></button>
          <button id="three"><p>3</p></button>
          <button id="add"><p>+</p></button>
        </div>
        <div class="buttons-row5">
          <button id="zero"><p>0</p></button>
          <button id="period"><p>.</p></button>
          <button id="equal"><p>=</p></button>
        </div>
      </div>
    </section>
  </body>
  <script src="js/app.js"></script>
</html>
